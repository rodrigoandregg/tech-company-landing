<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Company Template</title>
  <link rel="stylesheet" href="./src/css/index.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <a href="#" class="header__logo">
        <ion-icon name="game-controller-outline"></ion-icon>
      </a>
      <ul class="header__menu menu">
        <li class="menu__item">
          <a href="#" class="menu__link">Products</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">App</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">About</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">FAQ</a>
        </li>
      </ul>
      <ul class="header__log log">
        <li class="log__in">
          <a href="#" class="log__link">log in</a>
        </li>
        <li class="log__up">
          <a href="#" class="log__link">sign up</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page">
    <div class="page__wrapper">
      <div class="page__box box box-main">
        <img src="./src/images/earphones.png" alt="earphones" class="box__img box__img--earphones">
        <div class="box__header box__header--main">
          <span class="box__title">More offers</span>
          <span class="box__heading box__heading--main">There is something else for you</span>
        </div>
        <a class="box__buttons buttons">
          <div class="buttons__left">
            <span class="buttons__title">shop</span>
            <span class="buttons__heading">All products</span>
          </div>
          <div class="buttons__right">
            <ion-icon name="cart-outline"></ion-icon>
          </div>
        </a>
      </div>
      <div class="page__box box box-sec">
        <a href="#" class="box__link">
          <img src="./src/images/moon.png" alt="moon" class="box__img box__img--moon">
          <div class="box__header">
            <span class="box__title">World of hearing technology</span>
            <div class="box__icon">
              <ion-icon name="arrow-forward-outline" class="box__arrow"></ion-icon>
            </div>
          </div>
          <span class="box__heading">View our blog</span>
        </a>
      </div>
      <div class="page__box box box-3">
        <a href="#" class="box__link">
          <div class="box__header">
            <span class="box__title">Discover our history</span>
            <div class="box__icon">
              <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
          </div>
          <span class="box__heading">About us</span>
        </a>
      </div>
      <div class="page__box box box-4">
        <a href="#" class="box__link">
          <div class="box__header">
            <span class="box__title">Have some questions?</span>
            <div class="box__icon">
              <ion-icon name="arrow-forward-outline" class="box__arrow"></ion-icon>
            </div>
          </div>
          <span class="box__heading">Contact us</span>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
